    $(".login_form").on("click", function(e) {
      var name = $("#name").val();
      var phone = $('#phone').val();
      var gender = $('#gender').val();
      var dob = $("#dob").datepicker("option", "dateFormat", "yyyy-mm-dd" ).val();
			var height = $("#height").val();
      var weight = $('#weight').val();
      var postalCode = $('#postalCode').val();
      var bloodGroup = $('#bloodGroup').val();
  
      $.ajax({
        url : "/user_details/",
        type : 'post',
        beforeSend : function(request){
          request.setRequestHeader("Authorization",
            "Token " + token);
        },
        data : {
          "name": name, 
          "phoneNumber" : phone,
          "gender" : gender,
          "dob" : dob,
				  "height" : height,
          "weight" : weight,
          "pincode" : postalCode,
          "bloodGroup" : bloodGroup,
        },
        dataType : 'json',
        success: function(data){
          window.location.href = "/auth_forms/dashboard/";
        },
        error: function(MLHttpRequest, textStatus, errorThrown){
          if(phone.length != 10){
						alert("Enter valid phone number");
					}
					else{
						for(key in MLHttpRequest.responseJSON){
							if(String(MLHttpRequest.responseJSON[key]) == "This value does not match the required pattern."){
								swal("Please enter correct FB link");
							}
							else{
								swal(String(MLHttpRequest.responseJSON[key]));
							}
						}
					}
					window.location.href = "/auth_forms/user_details/";
        }
      });
    });
  
    
  </script>
